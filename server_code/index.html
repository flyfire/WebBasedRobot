<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/nv.d3.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
        <script type="text/javascript" src='/static/js/jquery.js' charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/js/d3.min.js"></script>
        <script type="text/javascript" src="/static/js/nv.d3.min.js"></script>
        <script type="text/javascript" src='/static/js/main.js' charset="utf-8"></script>
        <title>基于Web的群体机器人远程控制台</title>
    </head>

    <body>
        <div id="title">
            <h2>基于Web的群体机器人远程控制台</h2>
        </div>
        <div class="line">
            <form action="/exit" method="post">
                <button type="submit" id="exit" class="btn btn-warning">退出控制</button>
            </form>
        </div>
        <div id="control-part">
            <div id="buttons" class="ui-box members">
                <div class="ui-box-header">
                    <h4>基本控制</h4>
                </div>
                <div class="ui-box-container">
                    <div class="line">
                        <button type="button" id="info" class="btn btn-info">查询</button>
                        <button type="button" id="run" class="btn btn-success">运动</button>
                        <button type="button" id="forward" class="btn btn-primary">向前</button>
                        <button type="button" id="backward" class="btn btn-primary">向后</button>
                    </div>
                    <div class="line">
                        <button type="button" id="turnLeft" class="btn btn-primary">左转</button>
                        <button type="button" id="turnRight" class="btn btn-primary">右转</button>
                        <button type="button" id="stop" disabled="disabled" class="btn btn-danger">停止</button>
                        <button type="button" id="count" class="btn">计数</button>
                    </div>
                </div>
            </div>
            <div id="buttons-status">
            </div>

            <div id="inputtexts" class="ui-box members">
                <div class="ui-box-header">
                    <h4>精确控制</h4>
                </div>
                <div class="ui-box-container" id="detailctr">
                    <div id="selecttarget" class="btn-group">
                        <button class="btn btn-inverse" id="all">群体</button>
                        <button class="btn" id="one">单个</button>
                    </div>
                    <div id="cmddetails">
                        <select id="cmd" name="cmd" class="input-medium">
                            <option>请选择指令</option>
                            <option value="run">运动</option>
                            <option value="stop">停止</option>
                            <option value="forward">向前</option>
                            <option value="backward">向后</option>
                            <option value="turnLeft">左转</option>
                            <option value="turnRight">右转</option>
                        </select>
                        <input type="text" class="input-medium" placeholder="请输入时间参数(秒)" name="args" id="distance"/>
                        <select id="targetnum" name="targetnum" class="hidden input-medium">
                            <option>请选择小车</option>
                            {% for robot in robot_list %}
                                <option value="{{robot}}">{{robot}}</option>
                            {% end %}
                        </select>
                        <button type="submit" class="btn btn-primary" id="senddetailcmd">发送</button>
                    </div>
                    </div>
                </div>
            <div id="inputtexts-status">
            </div>

            <div id="textarea" class="ui-box members">
                <div class="ui-box-header">
                    <h4>批量指令</h4>
                </div>
                <div class="ui-box-container">
                    <div class="piliangcmd">
                        <textarea class="input-xxlarge" rows="5" id="multicmds"></textarea>
                        <button type="button" id="commitpiliangcmd" class="btn btn-primary">发送</button>
                    </div>
                </div>
            </div>
            <div id="textarea-status">
            </div>
            </div>
            <div id="video-part">
                <iframe frameborder="no" src="http://202.120.40.100:8020/video/mjpg.cgi?profileid=3">
                </iframe>
            </div>
            <div class="render" id="time-statistics">
                <svg>
                    
                </svg>
            </div>
    </body>
</html>
