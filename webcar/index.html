<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://127.0.0.1/style.css" type="text/css">
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' type="text/javascript" charset="utf-8"></script>
		<title>Web-based Robot Console</title>
	</head>
	
	<body>
	<header id="page_header">
		<h1>Web-based Robot Console</h1>
	</header>
	
	<section id="allrobots">
	<h3>All Robots</h3>
	<table title="aboutall">
		<tr>
			<td>
			<label id=1>R1</label><br /><br />
			<label id=2>R2</label><br /><br />
			<label id=3>R3</label>
			</td>
		</tr>
		<tr>
			<td>
				<form id="forall" method="post" action="#">
					Command: <input type="text" name="command2all" id="command2all" size=20>
					<input type="submit" value="Send">
				</form>
			</td>
		</tr>
	</table>
	</section>
	<section id="onerobot">
	<h3>One Robot</h3>
	<table title="aboutone">
		<tr>
			<td id="oneinfo">
			<div><h2>ID: </h2></div>
			<div><h2>state: </h2></div>
			<div><h2>Power: </h2></div>
			</td>
		</tr>
		<tr>
			<td>
				<form id="forone" method="post" action="#">
					Command: <input type="text" name="command2one" id="command2one" size=20>
					<input type="submit" value="Send">
				</form>
			</td>
		</tr>
	</table>
	</section>
	
	<script>
		$("#forall").submit(function(event){
			event.preventDefault();
			var $form = $( this );
				term = $form.find( 'input[name="command2all"]' ).val(),
				url = $form.attr( 'action' );
			
			$.post( url, { command2all: term }, function(){});
		});
		
		$("#forone").submit(function(event){
			event.preventDefault();
			var $form = $( this );
				term = $form.find( 'input[name="command2one"]' ).val(),
				url = $form.attr( 'action' );
				
			$.post( url, { command2one: term}, function(){});
		});
		
		$("label").click(function(event){
			alert($(this)[0].innerText);
			event.preventDefault();
			$.post( "#", { who: $(this)[0].innerText}, function(data){
				$("#oneinfo").empty().append(data);
			});
		});
		</script>
	
	<footer id="page_footer">
		<p>&copy; 2012 SI, Embedded Lab</p>
		<nav>
		<ul>
			<li><a href="http://202.120.40.124">Lab Home</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
		</nav>
	</footer>
	</body>
</html>
