		<li>

			<input id="formforsendsubmit" type="submit" value="发送" />
		</form>

				&nbsp;&nbsp;

					<option value="all">All</option>
				</select>
				&nbsp;&nbsp;&nbsp;
				<input id="uploadsubmit" type="submit" value="烧录" />
			</form>
			<div id="submitinfo"></div>
		</li>
	</div>

		</ul>
